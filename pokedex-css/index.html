<!DOCTYPE html>
<html>
<head>
    <title>PokeDex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container col-lg-12 col-md-12">
        <div class="row" id="menu_bar">
            <img src="images/menu_bar_pokemon.png">
        </div>
        <div class="row" id="title">
            <h2>Bulbasaur #001</h2>
        </div>
        <div class="row" id="main">
            <div class="col-lg-6 col-md-12" id="photo_box">
                <img src="images/bulbasaur-main.png" id="photo_pokemon">
            </div>
            <div class="col-lg-6 col-md-12" id="right_panel">
                <div class="row" id="description">
                    <h3>Bulbasaur can be seen napping in bright sunlight. There is a seed on its back. By soaking up the sun's rays, the seed grows progressively larger. </h3>
                </div>
                <div class="row" id="stats_box">
                    <div class="col-lg-3 col-md-6" id="stats_1">
                        <div class="row">
                            <h3>Height</h3>
                            <h4>2'04"</h4>
                        </div>
                        <div class="row">
                            <h3>Weight</h3>
                            <h4>15.2lbs</h4>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6" id="stats_2">
                         <div class="row">
                            <h3>Category</h3>
                            <h4>Seed</h4>
                        </div>
                        <div class="row">
                            <h3>Abilities</h3>
                            <h4>Overgrow</h4>
                        </div>
                    </div>
                </div>
                <div class="row" id="type">
                    <h2>Type</h2>
                    <div class="type-box" id="type-box-1">
                        <h4>Grass</h4>
                    </div>
                    <div class="type-box" id="type-box-2">
                        <h4>Poison</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
